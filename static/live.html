<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Activity - Claude Code Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.4);
            font-weight: 600;
        }

        .live-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .live-header {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .activity-stream {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #f8f9fa;
        }

        .activity-entry {
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .activity-entry:hover {
            background: #ffffff;
        }

        .activity-entry.new {
            background: #d4edda;
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s ease;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .activity-source {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .activity-timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .activity-content {
            background: #ffffff;
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-type {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .activity-type.user {
            background: #007bff;
        }

        .activity-type.assistant {
            background: #28a745;
        }

        .activity-type.tool {
            background: #ffc107;
            color: #212529;
        }

        .activity-type.summary {
            background: #6f42c1;
        }

        .controls {
            padding: 1rem 1.5rem;
            background: #ffffff;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn.btn-success {
            background: #28a745;
        }

        .btn.btn-success:hover {
            background: #218838;
        }

        .btn.btn-danger {
            background: #dc3545;
        }

        .btn.btn-danger:hover {
            background: #c82333;
        }

        .btn.btn-secondary {
            background: #6c757d;
        }

        .btn.btn-secondary:hover {
            background: #5a6268;
        }

        .activity-stats {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #6c757d;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .live-container {
                height: calc(100vh - 150px);
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì° Live Activity Stream</h1>
            <p class="subtitle">Real-time JSONL message feed from all Claude Code projects</p>

            <div class="nav-links">
                <a href="/" class="nav-link">üè† Projects</a>
                <a href="/live" class="nav-link active">üì° Live Activity</a>
            </div>
        </header>

        <div class="live-container">
            <div class="live-header">
                <div class="live-title">
                    üìä Activity Stream
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                </div>
            </div>

            <div class="activity-stream" id="activity-stream">
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <h3>Waiting for Activity</h3>
                    <p>Click "Start Watching" to begin monitoring Claude Code activity in real-time.</p>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <button class="btn btn-success" id="start-btn" onclick="startWatching()">
                        ‚ñ∂Ô∏è Start Watching
                    </button>
                    <button class="btn btn-danger" id="stop-btn" onclick="stopWatching()" style="display: none;">
                        ‚èπÔ∏è Stop Watching
                    </button>
                    <button class="btn btn-secondary" onclick="clearActivity()">
                        üóëÔ∏è Clear
                    </button>
                </div>
                <div class="activity-stats">
                    <span id="message-count">0 messages</span> ‚Ä¢
                    <span id="uptime">Not connected</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ABOUTME: Live activity stream WebSocket manager for real-time JSONL message monitoring
        // ABOUTME: Displays all incoming messages from all projects in a live scrolling feed

        class LiveActivityManager {
            constructor() {
                this.ws = null;
                this.isWatching = false;
                this.messageCount = 0;
                this.startTime = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.autoScroll = true;
            }

            connect() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    return;
                }

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/watch`;

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.reconnectAttempts = 0;
                        this.isWatching = true;
                        this.startTime = Date.now();
                        this.updateStatus('connected');
                        this.updateUptime();
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const watchEvent = JSON.parse(event.data);
                            this.handleWatchEvent(watchEvent);
                        } catch (e) {
                            console.error('Failed to parse watch event:', e);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.isWatching = false;
                        this.updateStatus('disconnected');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('error');
                    };
                } catch (e) {
                    console.error('Failed to create WebSocket connection:', e);
                    this.scheduleReconnect();
                }
            }

            disconnect() {
                this.isWatching = false;
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.updateStatus('disconnected');
            }

            scheduleReconnect() {
                if (!this.isWatching || this.reconnectAttempts >= this.maxReconnectAttempts) {
                    if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.updateStatus('failed');
                    }
                    return;
                }

                this.reconnectAttempts++;
                const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);

                setTimeout(() => {
                    if (this.isWatching) {
                        console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                        this.connect();
                    }
                }, delay);
            }

            handleWatchEvent(watchEvent) {
                console.log('Received watch event:', watchEvent);

                if (watchEvent.type === 'log_entry' && watchEvent.entry) {
                    this.addActivityEntry(watchEvent);
                    this.messageCount++;
                    this.updateMessageCount();
                }
            }

            addActivityEntry(watchEvent) {
                const stream = document.getElementById('activity-stream');
                const emptyState = document.getElementById('empty-state');

                // Hide empty state if visible
                if (emptyState && emptyState.style.display !== 'none') {
                    emptyState.style.display = 'none';
                }

                const entry = watchEvent.entry;
                const entryDiv = document.createElement('div');
                entryDiv.className = 'activity-entry new';

                // Determine entry type and content
                let entryType = 'unknown';
                let content = '';

                if (entry.type) {
                    entryType = entry.type;
                }

                if (entry.message && entry.message.content) {
                    if (typeof entry.message.content === 'string') {
                        content = entry.message.content;
                    } else if (Array.isArray(entry.message.content)) {
                        content = entry.message.content
                            .filter(c => c.type === 'text')
                            .map(c => c.text)
                            .join('\n');
                    }
                } else if (entry.summary) {
                    content = entry.summary;
                    entryType = 'summary';
                }

                // Truncate very long content
                if (content.length > 500) {
                    content = content.substring(0, 500) + '...';
                }

                const timestamp = new Date(watchEvent.timestamp).toLocaleTimeString();
                const source = `${watchEvent.project}/${watchEvent.session || 'unknown'}`;

                entryDiv.innerHTML = `
                    <div class="activity-header">
                        <div class="activity-source">
                            <span class="activity-type ${entryType}">${entryType.toUpperCase()}</span>
                            ${source}
                        </div>
                        <div class="activity-timestamp">${timestamp}</div>
                    </div>
                    <div class="activity-content">${this.escapeHtml(content) || '<em>No content</em>'}</div>
                `;

                // Add to stream
                stream.appendChild(entryDiv);

                // Remove 'new' class after animation
                setTimeout(() => {
                    entryDiv.classList.remove('new');
                }, 300);

                // Auto-scroll to bottom if enabled
                if (this.autoScroll) {
                    stream.scrollTop = stream.scrollHeight;
                }

                // Limit number of entries to prevent memory issues
                const maxEntries = 1000;
                const entries = stream.querySelectorAll('.activity-entry');
                if (entries.length > maxEntries) {
                    entries[0].remove();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateStatus(status) {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');

                switch (status) {
                    case 'connected':
                        statusDot.className = 'status-dot connected';
                        statusText.textContent = 'Connected';
                        startBtn.style.display = 'none';
                        stopBtn.style.display = 'inline-block';
                        break;
                    case 'disconnected':
                        statusDot.className = 'status-dot';
                        statusText.textContent = 'Disconnected';
                        startBtn.style.display = 'inline-block';
                        stopBtn.style.display = 'none';
                        document.getElementById('uptime').textContent = 'Not connected';
                        break;
                    case 'error':
                    case 'failed':
                        statusDot.className = 'status-dot';
                        statusText.textContent = 'Connection Failed';
                        startBtn.style.display = 'inline-block';
                        stopBtn.style.display = 'none';
                        break;
                }
            }

            updateMessageCount() {
                const countElement = document.getElementById('message-count');
                countElement.textContent = `${this.messageCount} message${this.messageCount !== 1 ? 's' : ''}`;
            }

            updateUptime() {
                if (!this.startTime || !this.isWatching) {
                    return;
                }

                const uptimeElement = document.getElementById('uptime');
                const elapsed = Date.now() - this.startTime;
                const seconds = Math.floor(elapsed / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                let uptimeText = '';
                if (hours > 0) {
                    uptimeText = `${hours}h ${minutes % 60}m`;
                } else if (minutes > 0) {
                    uptimeText = `${minutes}m ${seconds % 60}s`;
                } else {
                    uptimeText = `${seconds}s`;
                }

                uptimeElement.textContent = `Connected for ${uptimeText}`;

                // Update every second
                if (this.isWatching) {
                    setTimeout(() => this.updateUptime(), 1000);
                }
            }

            startWatching() {
                this.connect();
                this.messageCount = 0;
                this.updateMessageCount();
            }

            stopWatching() {
                this.disconnect();
            }

            clearActivity() {
                const stream = document.getElementById('activity-stream');
                const entries = stream.querySelectorAll('.activity-entry');
                entries.forEach(entry => entry.remove());

                const emptyState = document.getElementById('empty-state');
                if (emptyState) {
                    emptyState.style.display = 'flex';
                }

                this.messageCount = 0;
                this.updateMessageCount();
            }
        }

        // Global instance
        const liveActivity = new LiveActivityManager();

        // Global functions for buttons
        function startWatching() {
            liveActivity.startWatching();
        }

        function stopWatching() {
            liveActivity.stopWatching();
        }

        function clearActivity() {
            liveActivity.clearActivity();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Live Activity Stream initialized');
        });
    </script>
</body>
</html>
